<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>了解VR全景</title>
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        .title-content {
            font-size: 16px;
            font-family: MicrosoftYaHei;
            color: #313131;
            text-align: center;
            margin-bottom: 8px;
            margin-top: 27px;
            /*禁用手机浏览器的用户选择功能 */
            -webkit-user-select: none;
            -moz-user-select: none;
        }

        .img-content {
            text-align: center;
            height: 100%;
            width: 100%;
            margin-top: 10px;
            position: relative;
            /*禁用手机浏览器的用户选择功能 */
            -webkit-user-select: none;
            -moz-user-select: none;
        }

        .img-content img {
            width: 100%;
        }

        .img-content .tip1 {
            color: #FFFFFF;
            text-align: center;
            height: 30px;
            line-height: 30px;
            width: 100%;
            position: absolute;
            top: 40%;
            left: 0;
            margin-top: -15px;
            font-size: 14px;
        }

        .img-content .tip2 {
            color: #FFFFFF;
            text-align: center;
            height: 30px;
            line-height: 30px;
            width: 100%;
            position: absolute;
            top: 60%;
            left: 0;
            margin-top: -15px;
            font-size: 12px;
        }

        .function-content {
            font-size: 14px;
            color: #313131;
            margin-left: 23px;
            margin-right: 23px;
            /*禁用手机浏览器的用户选择功能 */
            -webkit-user-select: none;
            -moz-user-select: none;
        }
    </style>
</head>

<body>

    <div class="title-content">VR全景优势</div>
    <div class="img-content">
        <img src="http://k.zol-img.com.cn/sjbbs/7692/a7691515_s.jpg">
        <div class="tip1">提升看房体验</div>
        <div class="tip2">逼真室内实景，360°无死角看房。</div>
    </div>

    <div class="img-content">
        <img src="http://k.zol-img.com.cn/sjbbs/7692/a7691515_s.jpg">
        <div class="tip1">提高看房效率</div>
        <div class="tip2">随时随地手机看房，分享传播便捷。</div>
    </div>

    <div class="img-content">
        <img src="http://k.zol-img.com.cn/sjbbs/7692/a7691515_s.jpg">
        <div class="tip1">提升房源转化率</div>
        <div class="tip2">提高房源人均停留时长和浏览量，促成交。</div>
    </div>

    <div class="title-content" style="margin-top: 20px;margin-bottom: 18px;">操作方法</div>

    <div class="function-content">方法一：经纪人APP直接拍摄并合成VR </div>
    <div class="function-content">支持连接insta360 onex 型号全景相机拍摄 </div>
    <div class="function-content">流程：连接相机-拍摄-保存-合成</div>
    <div class="function-content" style="margin-top: 25px;">方法二：经纪人APP直接上传全景图片并合成VR</div>
    <div class="function-content">支持其他型号全景相机拍摄后导出的图片</div>
    <div class="function-content" style="margin-bottom: 20px;">流程：选择手机相册图片-合成-绑定房源</div>
</body>

</html>
